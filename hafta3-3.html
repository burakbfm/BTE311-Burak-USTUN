<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel ve Hesap Bilgileri Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }

        input, textarea, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Kişisel ve Hesap Bilgileri Formu</h2>

    <form action="form_submission_handler.php" method="post">
        <table>
            <!-- Hesap Bilgileri -->
            <tr>
                <td><label for="username">Kullanıcı Adı:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="email">E-posta:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Parola:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>

            <!-- Kişisel Bilgiler -->
            <tr>
                <td><label for="firstName">Ad:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Soyad:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td><label for="birthdate">Doğum Tarihi:</label></td>
                <td><input type="date" id="birthdate" name="birthdate" required></td>
            </tr>
            <tr>
                <td><label>Cinsiyet:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    Erkek
                    <input type="radio" id="female" name="gender" value="female">
                    Kadın
                    <input type="radio" id="other" name="gender" value="other">
                    Diğer
                </td>
            </tr>
            <tr>
                <td><label>Hobiler:</label></td>
                <td>
                    <input type="checkbox" id="reading" name="hobbies[]" value="reading">
                    Okuma
                    <input type="checkbox" id="music" name="hobbies[]" value="music">
                    Müzik
                    <input type="checkbox" id="sports" name="hobbies[]" value="sports">
                    Spor
                </td>
            </tr>
            <tr>
                <td><label for="otherHobbies">Diğer Hobiler:</label></td>
                <td><input type="text" id="otherHobbies" name="otherHobbies"></td>
            </tr>
            <tr>
                <td><label for="address">Adres:</label></td>
                <td><textarea id="address" name="address" rows="4" required></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Kayıt Ol">
    </form>

</body>
</html>
